{% if user_list %}
    <ul>
    {% for user in user_list %}
        <li><a href="{% url 'adduser:detail' user.id %}">{{ user.first_name }} {{ user.last_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users are listed.</p>
{% endif %}

<p><a href="{% url 'adduser:addnewuser' %}"> Add new user</a></p>
